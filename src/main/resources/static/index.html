<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app-front">
<div class="container" ng-controller="appController">
    <button type="delete" class="btn btn-primary" ng-click="deleteAll()">Удалить все продукты</button>
    <h2 align="center">Список продуктов</h2>
    <table class="table" border="">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="showInfo(p)" >Подробнее</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="putFormProduct(p)" >Изменить</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="deleteProduct(p)" >Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" aria-label="Previous" ng-click="prevPage()">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>

            <li class="page-item">
                <a class="page-link" aria-label="Next" ng-click="nextPage()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <p></p>
    <table class="table" border="">
        <datalist id="categories">
            <option value="Продукты" />
            <option value="Молочные продукты" />
            <option value="Хлебные изделия" />
        </datalist>
        <tr>
            <td>
                <h3 align="center">Добавить продукт</h3>

                <form novalidate ng-submit="createNewProduct()">
                    <div class="mb-3">
                        <label  class="form-label">Название</label>
                        <input type="text" class="form-control" placeholder="Название" ng-model="new_product.title">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Цена</label>
                        <input type="text" class="form-control" placeholder="Цена" ng-model="new_product.price">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Название категории</label>
                        <input type="text" class="form-control"  list="categories" placeholder="Название категории" ng-model="new_product.categoryTitle">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </td>
            <td>
                <h3 align="center">Изменить продукт</h3>

                <form novalidate ng-submit="putProduct()" >
                    <div class="mb-3">
                        <label  class="form-label">ID</label>
                        <input id="id" readonly type="text" class="form-control" value="" ng-model="put_product.id">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Название</label>
                        <input id="title" type="text" class="form-control" value="" ng-model="put_product.title">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Цена</label>
                        <input id="price" type="text" class="form-control" value="" ng-model="put_product.price">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Название категории</label>
                        <input id="categoryTitle" type="text" list="categories" class="form-control" value="" ng-model="put_product.categoryTitle">

                    </div>
                    <button type="submit" class="btn btn-primary">Изменить</button>
                </form>
            </td>

        </tr>
    </table>

</div>
</body>
</html>
